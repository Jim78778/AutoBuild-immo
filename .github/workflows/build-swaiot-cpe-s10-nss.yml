name: Build Swaiot CPE-S10 (ipq807x NSS)

on:
  workflow_dispatch:
  push:
    branches:
      - swaiot-s10

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/qosmio/openwrt-ipq.git
  REPO_BRANCH: main-nss
  CONFIG_FILE: ci.config
  FEEDS_CONF: feeds.conf.default
  UPLOAD_FIRMWARE: true
  OPENWRT_DIR: /home/runner/work/openwrt-build

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ===============================
    # 1. Checkout workflow repo
    # ===============================
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    # ===============================
    # 2. Set timezone
    # ===============================
    - name: Set timezone
      run: sudo timedatectl set-timezone "$TZ"

    # ===============================
    # 3. Free disk space
    # ===============================
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean

    # ===============================
    # 4. Install build dependencies
    # ===============================
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          build-essential bzip2 ccache clang cmake cpio curl \
          device-tree-compiler ecj fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man \
          intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpfr-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libssl-dev libtool lld lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full \
          patch pkgconf python3 python3-pip python3-ply \
          python3-docutils qemu-utils re2c rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs \
          upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    # ===============================
    # 5. Clone OpenWrt source
    # ===============================
    - name: Clone openwrt-ipq
      run: |
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL $OPENWRT_DIR
        cd $OPENWRT_DIR

    # ===============================
    # 6. Prepare feeds
    # ===============================
    - name: Update & install feeds
      run: |
        cd $OPENWRT_DIR
        if [ "$FEEDS_CONF" != "feeds.conf.default" ]; then
          cp $FEEDS_CONF feeds.conf.default
        fi
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ===============================
    # 7. Add custom packages (QModem)
    # ===============================
    - name: Add custom packages
      run: |
        cd $GITHUB_WORKSPACE
        bash diy-part1.sh

    # ===============================
    # 8. Apply ci.config
    # ===============================
    - name: Load ci.config
      run: |
        cd $OPENWRT_DIR
        cp ../$CONFIG_FILE .config
        make defconfig

    # ===============================
    # 9. Download sources
    # ===============================
    - name: Download packages
      run: |
        cd $OPENWRT_DIR
        make download -j$(nproc) V=s

    # ===============================
    # 10. Build firmware
    # ===============================
    - name: Build firmware
      run: |
        cd $OPENWRT_DIR
        make -j$(nproc) V=s

    # ===============================
    # 11. Upload firmware
    # ===============================
    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Swaiot-CPE-S10-ipq807x-NSS
        path: $OPENWRT_DIR/bin/targets/qualcommax/ipq807x/
