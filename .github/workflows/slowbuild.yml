name: Build OpenWrt (ipq807x s10)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Jim78778/immortalwrt.git
  REPO_BRANCH: main
  OPENWRT_DIR: ${{ github.workspace }}/openwrt
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Init build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Show disk
      run: |
        df -hT
        free -h

    - name: Clone OpenWrt source
      run: |
        git clone "$REPO_URL" -b "$REPO_BRANCH" "$OPENWRT_DIR"

    - name: Update & install feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load config
      run: |
        cd "$OPENWRT_DIR"

        cat > .config << 'EOF'
        CONFIG_TARGET_qualcommax=y
        CONFIG_TARGET_qualcommax_ipq807x=y
        CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y

        CONFIG_ARCH_64BIT=y
        CONFIG_aarch64=y

        # Kernel
        CONFIG_LINUX_6_12=y

        # Disable unused troublemakers
        # (避免 jq / python / onionshare 警告变 error)
        # CONFIG_PACKAGE_luci-app-advanced-reboot is not set
        # CONFIG_PACKAGE_onionshare-cli is not set

        # qmodem（假设你仓库里已修 DEPENDS）
        CONFIG_PACKAGE_qmodem=y

        EOF

        make defconfig

    - name: Download sources
      run: |
        cd "$OPENWRT_DIR"
        make download -j8 || make download -j1 V=s
        find dl -size -1024c -delete

    - name: Build tools & toolchain
      run: |
        cd "$OPENWRT_DIR"
        make tools/compile -j1
        make toolchain/compile -j1

    - name: Build firmware
      run: |
        cd "$OPENWRT_DIR"
        make -j1 V=s

    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-ipq807x-s10
        path: |
          openwrt/bin/targets/**/*
