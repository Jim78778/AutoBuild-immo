name: immortalwrt-ipq807x-s10

on:
  workflow_dispatch:
  push:
    branches:
      - swaiot-s10

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Jim78778/immortalwrt.git
  REPO_BRANCH: main
  OPENWRT_DIR: ${{ github.workspace }}/openwrt
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    ##########################################################################
    # 1. Checkout
    ##########################################################################
    - name: Checkout
      uses: actions/checkout@v4

    ##########################################################################
    # 2. Init build environment（官方推荐 + 够用）
    ##########################################################################
    - name: Init build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git \
          libncurses5-dev libncursesw5-dev libssl-dev zlib1g-dev \
          python3 python3-distutils python3-pip \
          rsync unzip file wget curl jq \
          ca-certificates

    ##########################################################################
    # 3. Show disk
    ##########################################################################
    - name: Show disk
      run: |
        df -hT
        free -h

    ##########################################################################
    # 4. Clone source
    ##########################################################################
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" "$OPENWRT_DIR"

    ##########################################################################
    # 5. Update & install feeds
    ##########################################################################
    - name: Update & install feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        ./scripts/feeds install -a -p -f qmodem
    

    ##########################################################################
    # 7. Download sources
    ##########################################################################
    - name: Download sources
      run: |
        cd "$OPENWRT_DIR"
        make download -j8 || make download -j1 V=s
        find dl -size -1024c -delete

    ##########################################################################
    # 8. Build firmware
    ##########################################################################
    - name: Build firmware
      run: |
        cd "$OPENWRT_DIR"
        make world -j$(nproc) || make world -j1 V=s

    ##########################################################################
    # 9. Upload firmware
    ##########################################################################
    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-ipq807x-s10
        path: openwrt/bin/targets/
        retention-days: 30
