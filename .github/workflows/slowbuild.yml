name: 1Swaiot CPE-S10-SKY (ipq807x NSS + QMODEM)

on:
  workflow_dispatch:
  push:
    branches:
      - swaiot-s10

env:
  TZ: Asia/Shanghai

  # OpenWrt source
  REPO_URL: https://github.com/Jim78778/openwrt-ipq.git
  REPO_BRANCH: swaiot-s10

  # Build path (ALL IN /mnt)
  OPENWRT_DIR: /mnt/openwrt-build

  # Upload
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    ##########################################################################
    # 1. Maximize disk space (MUST FIRST)
    ##########################################################################
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    ##########################################################################
    # 2. Checkout workflow repo (trigger only)
    ##########################################################################
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    ##########################################################################
    # 3. System info
    ##########################################################################
    - name: System info
      run: |
        nproc
        free -h
        df -hT

    ##########################################################################
    # 4. Init build environment
    ##########################################################################
    - name: Init build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"

        sudo rm -rf \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /opt/hostedtoolcache/CodeQL

        sudo docker image prune -af || true

        sudo apt-get update -y
        sudo apt-get install -y \
          ack antlr3 asciidoc autoconf automake autopoint \
          binutils bison build-essential bzip2 ccache cmake cpio curl \
          device-tree-compiler fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gperf haveged help2man intltool jq \
          libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp \
          ninja-build p7zip p7zip-full patch pkgconf python-is-python3 \
          python3 python3-pip python3-pyelftools python3-setuptools \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo \
          uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev \
          bc file time xz-utils zstd

        pip3 install pysocks unidecode

    ##########################################################################
    # 5. Prepare /mnt directory
    ##########################################################################
    - name: Prepare /mnt build dir
      run: |
        sudo mkdir -p "$OPENWRT_DIR"
        sudo chown $USER:$USER "$OPENWRT_DIR"
        df -hT /mnt

    ##########################################################################
    # 6. Clone OpenWrt
    ##########################################################################
    - name: Clone OpenWrt source
      run: |
        git clone "$REPO_URL" -b "$REPO_BRANCH" "$OPENWRT_DIR"

    ##########################################################################
    # 7. Force all build dirs into /mnt
    ##########################################################################
    - name: Force build paths
      run: |
        cd "$OPENWRT_DIR"
        cat >> .config << 'EOF'
        CONFIG_BUILD_DIR="/mnt/openwrt-build/build_dir"
        CONFIG_STAGING_DIR="/mnt/openwrt-build/staging_dir"
        CONFIG_DOWNLOAD_FOLDER="/mnt/openwrt-build/dl"
        EOF

    ##########################################################################
    # 8. Update & install feeds
    ##########################################################################
    - name: Update & install feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a

        ./scripts/feeds install -a
    ##########################################################################
    # 9. Inject QMODEM missing deps (CRITICAL)
    ##########################################################################
    - name: Inject QMODEM dependencies
      run: |
        cd "$OPENWRT_DIR/package"

        # QWRT Quectel CM 5G
        git clone https://github.com/QWRT/quectel-CM-5G.git quectel-CM-5G || true

        # quectel-cm placeholder (dependency only)
        git clone https://github.com/immortalwrt/packages.git tmp-pkg || true
        cp -r tmp-pkg/net/quectel-cm .
        rm -rf tmp-pkg

    ##########################################################################
    # 10. Fix qmodem Makefile (kmod-mhi-wwan -> new split)
    ##########################################################################
    - name: Patch qmodem Makefile
      run: |
        sed -i \
          's/kmod-mhi-wwan/kmod-mhi-bus +kmod-mhi-pci-generic/g' \
          package/feeds/qmodem/qmodem/Makefile || true

    ##########################################################################
    # 11. Make defconfig
    ##########################################################################
    - name: Make defconfig
      run: |
        cd "$OPENWRT_DIR"
        make defconfig

    ##########################################################################
    # 12. Download sources
    ##########################################################################
    - name: Download sources
      run: |
        cd "$OPENWRT_DIR"
        make download -j8 || make download -j1 V=s
        find dl -size -1024c -delete

    ##########################################################################
    # 13. Build firmware
    ##########################################################################
    - name: Build firmware
      run: |
        cd "$OPENWRT_DIR"
        make -j$(nproc) || make -j1 || make -j1 V=s

    ##########################################################################
    # 14. Verify output
    ##########################################################################
    - name: Verify output
      run: |
        ls -lh "$OPENWRT_DIR/bin/targets/qualcommax/ipq807x"

    ##########################################################################
    # 15. Upload firmware
    ##########################################################################
    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Swaiot-CPE-S10-ipq807x-NSS-QMODEM
        path: /mnt/openwrt-build/bin/targets/qualcommax/ipq807x/
        retention-days: 30
