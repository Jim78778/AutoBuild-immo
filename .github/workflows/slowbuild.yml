name: Build OpenWrt (ipq807x s10)

on:
  workflow_dispatch:
  push:
    branches:
      - swaiot-s10

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Jim78778/openwrt-ipq.git
  REPO_BRANCH: swaiot-s10
  OPENWRT_DIR: ${{ github.workspace }}/openwrt
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    ##########################################################################
    # 1. Checkout
    ##########################################################################
    - name: Checkout
      uses: actions/checkout@v4

    ##########################################################################
    # 2. Init build environment
    ##########################################################################
    - name: Init build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils python3-pip \
          rsync unzip zlib1g-dev file wget jq

    ##########################################################################
    # 3. Show disk & memory
    ##########################################################################
    - name: Show disk
      run: |
        df -hT
        free -h

    ##########################################################################
    # 4. Clone OpenWrt
    ##########################################################################
    - name: Clone OpenWrt source
      run: |
        git clone "$REPO_URL" -b "$REPO_BRANCH" "$OPENWRT_DIR"

    ##########################################################################
    # 5. Update & install feeds
    ##########################################################################
    - name: Update & install feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    ##########################################################################
    # 6. FIX QMODEM (核心修复点)
    ##########################################################################
    - name: Fix QMODEM dependencies
      run: |
        cd "$OPENWRT_DIR"

        QMF="package/feeds/qmodem/qmodem/Makefile"

        if [ -f "$QMF" ]; then
          echo "== Fixing QMODEM Makefile =="

          # 1. Replace removed kernel module
          sed -i 's/+kmod-mhi-wwan/+kmod-mhi-bus +kmod-mhi-pci-generic/g' "$QMF"

          # 2. Remove invalid / recursive deps
          sed -i '/quectel-cm/d' "$QMF"
          sed -i '/quectel-CM-5G/d' "$QMF"

          # 3. Normalize DEPENDS (6.x kernel safe set)
          sed -i 's/^DEPENDS:=.*/DEPENDS:=+kmod-mhi-bus +kmod-mhi-pci-generic +kmod-usb-net +kmod-usb-net-qmi-wwan +kmod-usb-net-cdc-mbim +uqmi +umbim +libubus +libuci/' "$QMF"

          echo "---- Final DEPENDS ----"
          grep DEPENDS "$QMF"
        else
          echo "QMODEM not found, skip patch"
        fi

    ##########################################################################
    # 7. Load config
    ##########################################################################
    - name: Load config
      run: |
        cd "$OPENWRT_DIR"

        cat > .config << 'EOF'
        CONFIG_TARGET_qualcommax=y
        CONFIG_TARGET_qualcommax_ipq807x=y
        CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y

        CONFIG_ARCH_64BIT=y
        CONFIG_aarch64=y

        CONFIG_LINUX_6_12=y

        # avoid known troublemakers
        # CONFIG_PACKAGE_luci-app-advanced-reboot is not set
        # CONFIG_PACKAGE_onionshare-cli is not set

        # QMODEM
        CONFIG_PACKAGE_qmodem=y
        EOF

        make defconfig

    ##########################################################################
    # 8. Download sources
    ##########################################################################
    - name: Download sources
      run: |
        cd "$OPENWRT_DIR"
        make download -j8 || make download -j1 V=s
        find dl -size -1024c -delete

    ##########################################################################
    # 9. Build firmware
    ##########################################################################
    - name: Build firmware
      run: |
        cd "$OPENWRT_DIR"
        make -j$(nproc) || make -j1 V=s

    ##########################################################################
    # 10. Upload firmware
    ##########################################################################
    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-ipq807x-s10
        path: openwrt/bin/targets/
        retention-days: 30


