name: immortalwrt-ipq807x-s10

on:
  workflow_dispatch:
  push:
    branches:
      - swaiot-s10

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Jim78778/immortalwrt.git
  REPO_BRANCH: main
  OPENWRT_DIR: openwrt
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    ##########################################################################
    # 1. 扩容磁盘
    ##########################################################################
    - name: 合并磁盘
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 1024
        root-reserve-mb: 2048

    ##########################################################################
    # 2. Checkout workflow 仓库
    ##########################################################################
    - name: Checkout
      uses: actions/checkout@v4

    ##########################################################################
    # 3. 初始化构建环境
    ##########################################################################
    - name: 初始化构建环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex gawk gcc-multilib gettext git \
          libncurses5-dev libssl-dev python3 python3-distutils python3-pip \
          rsync unzip zlib1g-dev file wget curl jq \
          ca-certificates ccache
       
         sudo apt-get install -y gcc-11 g++-11
         sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 100
         sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 100

    ##########################################################################
    # 4. 克隆 ImmortalWrt（直接指定分支）
    ##########################################################################
    - name: 克隆 ImmortalWrt 源码
      run: |
        git clone --depth=1 -b "$REPO_BRANCH" "$REPO_URL" "$OPENWRT_DIR"

    ##########################################################################
    # 5. cache
    ##########################################################################
    - name: 缓存构建
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: true
        prefix: ${{ github.workspace }}/openwrt
        mixkey: ipq807x-s10-${{ env.REPO_BRANCH }}

    ##########################################################################
    # 6. 更新 feeds（完全信任你仓库里的 feeds.conf）
    ##########################################################################
    - name: 更新 feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    ##########################################################################
    # 7. 放入配置并 defconfig
    ##########################################################################
    - name: 配置 .config
      run: |
        cd "$OPENWRT_DIR"
        if [ -f "${{ github.workspace }}/.config" ]; then
          cp "${{ github.workspace }}/.config" .config
          echo "使用自带 .config"
        fi
        make defconfig

    ##########################################################################
    # 8. 下载源码
    ##########################################################################
    - name: 下载源码
      run: |
        cd "$OPENWRT_DIR"
        make download -j$(nproc)
        find dl -size -1024c -delete

    - name: Lock gn version
      run: |
          cd openwrt/feeds/packages/devel/gn
          git fetch
          git checkout b8f2c8e6a1b3f7f2b0f2c6a6d2c8e1b8e5c7d9c4


    ##########################################################################
    # 9. 编译
    ##########################################################################
    - name: 编译固件
      run: |
        cd "$OPENWRT_DIR"
        make -j$(nproc) || make -j1 V=s

    ##########################################################################
    # 10. 上传固件
    ##########################################################################
    - name: 上传固件
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-ipq807x-s10
        path: openwrt/bin/targets
        retention-days: 30
