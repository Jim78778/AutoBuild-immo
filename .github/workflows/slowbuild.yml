name: immortalwrt-mt7621-newifi-d2

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Jim78778/immortalwrt.git
  REPO_BRANCH: main
  OPENWRT_DIR: openwrt
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    ##########################################################################
    # 1. 扩容磁盘（非常重要）
    ##########################################################################
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 1024
        root-reserve-mb: 2048

    ##########################################################################
    # 2. Checkout workflow 仓库
    ##########################################################################
    - name: Checkout
      uses: actions/checkout@v4

    ##########################################################################
    # 3. 安装编译依赖（精简稳定版）
    ##########################################################################
    - name: Install build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libncursesw5-dev libssl-dev \
          python3 python3-setuptools rsync unzip zlib1g-dev file wget curl \
          ccache

        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    ##########################################################################
    # 4. 克隆 ImmortalWrt（你的仓库）
    ##########################################################################
    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 -b "$REPO_BRANCH" "$REPO_URL" "$OPENWRT_DIR"

    ##########################################################################
    # 5. ccache 缓存
    ##########################################################################
    - name: Cache ccache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-mt7621-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-mt7621-

    ##########################################################################
    # 6. 更新 feeds
    ##########################################################################
    - name: Update feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    ##########################################################################
    # 7. 导入 .config 并 defconfig
    ##########################################################################
    - name: Load config
      run: |
        cd "$OPENWRT_DIR"
        if [ -f "${{ github.workspace }}/.config" ]; then
          cp "${{ github.workspace }}/.config" .config
          echo "Using provided .config"
        else
          echo "::error::.config not found!"
          exit 1
        fi
        make defconfig

    ##########################################################################
    # 8. 下载源码
    ##########################################################################
    - name: Download sources
      run: |
        cd "$OPENWRT_DIR"
        make download -j$(nproc)
        find dl -size -1024c -delete

    ##########################################################################
    # 9. 编译固件
    ##########################################################################
    - name: Build firmware
      run: |
        cd "$OPENWRT_DIR"
        make -j$(nproc) || make -j1 V=s

    ##########################################################################
    # 10. 上传固件
    ##########################################################################
    - name: Upload firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-mt7621-newifi-d2
        path: openwrt/bin/targets/ramips/mt7621
        retention-days: 30
