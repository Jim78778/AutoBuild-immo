name: Build Newifi D2 (Lienol 25.12)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: 24.10
  OPENWRT_DIR: openwrt

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set timezone
      run: |
        sudo timedatectl set-timezone "$TZ"

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          clang \
          flex \
          bison \
          g++ \
          gawk \
          gcc-multilib \
          gettext \
          git \
          libncurses-dev \
          libssl-dev \
          python3 \
          python3-distutils \
          rsync \
          unzip \
          zlib1g-dev \
          file \
          wget

    - name: Clone Lienol OpenWrt
      run: |
        git clone --depth=1 -b "$REPO_BRANCH" "$REPO_URL" "$OPENWRT_DIR"

    - name: Update & install feeds
      run: |
        cd "$OPENWRT_DIR"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate .config (newifi D2)
      run: |
        cd "$OPENWRT_DIR"
        cat > .config << 'EOF'
        CONFIG_TARGET_ramips=y
        CONFIG_TARGET_ramips_mt7621=y
        CONFIG_TARGET_ramips_mt7621_DEVICE_lenovo_newifi-d2=y

        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-ssl=y

        CONFIG_PACKAGE_ipv6helper=y
        CONFIG_PACKAGE_odhcp6c=y
        CONFIG_PACKAGE_odhcpd-ipv6only=y
        CONFIG_PACKAGE_kmod-ipv6=y

        CONFIG_PACKAGE_htop=y
        CONFIG_PACKAGE_curl=y
        CONFIG_PACKAGE_wget=y
        CONFIG_PACKAGE_openssh-sftp-server=y

        # 精简
        # CONFIG_KERNEL_DEBUG_FS is not set
        # CONFIG_PACKAGE_kmod-debug is not set
        EOF

    - name: Defconfig
      run: |
        cd "$OPENWRT_DIR"
        make defconfig

    - name: Download packages
      run: |
        cd "$OPENWRT_DIR"
        make download -j$(nproc)

    - name: Compile firmware
      run: |
        cd "$OPENWRT_DIR"
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: newifi-d2-firmware
        path: |
          openwrt/bin/targets/ramips/mt7621/*
