name: Build Swaiot CPE-S10 ImmortalWrt (base branch)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai
  OPENWRT_DIR: /mnt/openwrt

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Checkout CI repo（ci.config 在这里）
    - name: Checkout
      uses: actions/checkout@v4

    # 2. System check
    - name: System check
      run: |
        echo "CPU:"
        nproc
        lscpu | grep -E 'Model name|Core'
        echo "Memory:"
        free -h
        echo "Disk:"
        df -hT

    # 3. Cleanup (important)
    - name: Cleanup environment
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -af || true
        df -hT

    # 4. Install dependencies
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils \
          bison build-essential bzip2 ccache clang cmake cpio curl \
          device-tree-compiler flex gawk gettext git gperf help2man \
          intltool libelf-dev libncurses-dev libssl-dev python3 \
          python3-distutils rsync unzip wget zlib1g-dev zstd
        sudo timedatectl set-timezone "$TZ"

    # 5. Prepare /mnt
    - name: Prepare workspace
      run: |
        sudo mkdir -p /mnt
        sudo chown -R $USER:$USER /mnt

    # 6. Clone ImmortalWrt (base branch)
    - name: Clone ImmortalWrt
      working-directory: /mnt
      run: |
        git clone https://github.com/Jim78778/immortalwrt-ipq.git openwrt
        cd openwrt
        git checkout Jim78778-patch-1
        ./scripts/getver.sh

    # 6.5 Import NSS / ECM kernel patches (kernel 6.6)
    - name: Import QCA NSS / ECM patches
      run: |
        cd $OPENWRT_DIR

        git clone --depth=1 -b 24.10-nss \
          https://github.com/qosmio/openwrt-ipq.git /tmp/ipq-nss

        rsync -av --ignore-existing \
          /tmp/ipq-nss/target/linux/qualcommax/patches-6.6/ \
          target/linux/qualcommax/patches-6.6/

        echo "NSS patches imported:"
        ls target/linux/qualcommax/patches-6.6 | grep nss || true

    # 7. Verify device & DTS
    - name: Verify device
      run: |
        cd $OPENWRT_DIR
        grep -R "Device/swaiot_cpe_s10" target/linux/qualcommax/image || exit 1
        test -f target/linux/qualcommax/files/arch/arm64/boot/dts/qcom/ipq8071-s10.dts

    # 8. Add QModem feed
    - name: Add QModem feed
      run: |
        cd $OPENWRT_DIR
        grep -q '^src-git qmodem' feeds.conf.default || \
          echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default

    # 9. Update feeds
    - name: Update feeds
      run: |
        cd $OPENWRT_DIR
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # 10. Apply ci.config
    - name: Apply ci.config
      run: |
        cd $OPENWRT_DIR
        test -f "$GITHUB_WORKSPACE/ci.config" || exit 1
        cat "$GITHUB_WORKSPACE/ci.config" >> .config

    # 11. Force S10 + NSS options
    - name: Force target & NSS
      run: |
        cd $OPENWRT_DIR
        sed -i '/^CONFIG_TARGET_/d' .config

        cat >> .config << 'EOF'
        CONFIG_TARGET_qualcommax=y
        CONFIG_TARGET_qualcommax_ipq807x=y
        CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y

        CONFIG_NSS_ECM=y
        CONFIG_QCA_NSS_DP=y
        EOF

    # 12. defconfig
    - name: Make defconfig
      run: |
        cd $OPENWRT_DIR
        make defconfig
        grep swaiot_cpe_s10 .config || exit 1

    # 13. Download
    - name: Download packages
      run: |
        cd $OPENWRT_DIR
        make download -j$(nproc)
        find dl -size -1024c -delete

    # 14. Build
    - name: Build firmware
      run: |
        cd $OPENWRT_DIR
        make -j$(nproc) || make -j1 || make -j1 V=s

    # 15. Upload
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: Swaiot-CPE-S10
        path: /mnt/openwrt/bin/targets/qualcommax/ipq807x/*
