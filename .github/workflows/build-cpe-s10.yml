                    echo "      åŒ…å«ç›®æ ‡ç¬¦å·: âœ…"
                    FOUND_SYMVERS="$SYMVERS"
                    # å°†æ‰¾åˆ°çš„è·¯å¾„è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡ºï¼Œä¾›åŽç»­æ­¥éª¤ä½¿ç”¨
                    echo "provider_symvers=$SYMVERS" >> "$GITHUB_OUTPUT"
                else
