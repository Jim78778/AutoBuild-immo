            find . -type f \( -name "*.c" -o -name "*.h" \) -exec grep -l "nss_rmnet_rx_get_ifnum" {} \; 2>/dev/null | head -5 || echo "   (æœªæ‰¾åˆ°)"
        fi
        
        echo ""
        
        # 2. æ£€æŸ¥ä¾èµ–åŒ…çŠ¶æ€
        echo "ðŸ”§ æ­¥éª¤ 2/3: æ£€æŸ¥ä¾èµ–åŒ…ç¼–è¯‘çŠ¶æ€"
