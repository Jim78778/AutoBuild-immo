name: BuildOpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      cache:
        description: 'Cache OpenWrt build'
        required: false
        default: 'true'
  schedule:
    - cron: '0 8 * * 1'  # 每周一早上8点触发编译

env:
  REPO_URL: https://github.com/Jim78778/immortalwrt-ipq.git
  REPO_BRANCH: Jim78778-patch-1
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ci.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 创建编译空间
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 最大化编译空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        build-mount-path: /workdir
        overprovision-lvm: 'true'
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get -qq update
        sudo apt-get -qq install -y \
            $(curl -fsSL https://github.com/Jason6111/OpenWrt_Personal/raw/main/depends-ubuntu-2004) \
            gcc g++ python3 python3-pip
        sudo apt-get -qq autoremove --purge
        sudo apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone OpenWrt source
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache build
      if: github.event.inputs.cache == 'true'
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt

    - name: Load diy-part1 (feeds / patches)
      working-directory: /workdir/openwrt
      run: |
        echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
        chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & install feeds
      working-directory: /workdir/openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a -f

    - name: Load ci.config and diy-part2
      working-directory: /workdir/openwrt
      run: |
        [ -e $GITHUB_WORKSPACE/files ] && mv $GITHUB_WORKSPACE/files ./files
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE ./.config
        chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Detect runner performance
      id: detect
      run: |
        CPU_COUNT=$(nproc)
        MEM_TOTAL=$(grep MemTotal /proc/meminfo | awk '{print $2}')
        echo "CPU_COUNT=$CPU_COUNT" >> $GITHUB_ENV
        echo "MEM_TOTAL=$MEM_TOTAL" >> $GITHUB_ENV

        if [ $MEM_TOTAL -lt 8000000 ]; then
          echo "Memory <8GB, creating 2GB swap..."
          sudo fallocate -l 2G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
        fi

        if [ $CPU_COUNT -ge 8 ] && [ $MEM_TOTAL -ge 16000000 ]; then
          MAKE_JOBS=$CPU_COUNT
        elif [ $CPU_COUNT -ge 4 ] && [ $MEM_TOTAL -ge 8000000 ]; then
          MAKE_JOBS=$((CPU_COUNT / 2))
        else
          MAKE_JOBS=1
        fi
        echo "MAKE_JOBS=$MAKE_JOBS" >> $GITHUB_ENV

    - name: Download packages
      working-directory: /workdir/openwrt
      run: make defconfig && make download -j8

    - name: Compile firmware
      id: compile
      working-directory: /workdir/openwrt
      run: |
        echo "Compiling with $MAKE_JOBS threads"
        if [ $MAKE_JOBS -le 2 ]; then
          make -j$MAKE_JOBS V=s || make -j1 V=s
        else
          make -j$MAKE_JOBS || make -j1 V=s
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize firmware
      working-directory: /workdir/openwrt/bin/targets/*/*
      run: |
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
