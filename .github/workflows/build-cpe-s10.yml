        done
        
        # 3. æ£€æŸ¥ qca-nss-ecm é…ç½®çŠ¶æ€
        echo "ðŸ“‹ æ­¥éª¤ 3/3: æ£€æŸ¥ qca-nss-ecm é…ç½®çŠ¶æ€"
