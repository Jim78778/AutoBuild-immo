        fi

        cp $GITHUB_WORKSPACE/$CONFIG_FILE .config

        # ðŸš« å¼ºåˆ¶ç¦ç”¨ Rustï¼ˆåŒä¿é™©ï¼‰
        sed -i 's/CONFIG_RUST=y/# CONFIG_RUST is not set/' .config
