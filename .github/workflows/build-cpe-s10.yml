name: Build Swaiot CPE-S10 ImmortalWrt (Stable)

on:
  workflow_dispatch:
  push:
    branches:
      - Jim78778-patch-1

env:
  TZ: Asia/Shanghai
  MAKE_JOBS: 8

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ===============================
    # 1. Checkout CI repo
    # ===============================
    - name: Checkout CI repository
      uses: actions/checkout@v4

    # ===============================
    # 2. Prepare build environment
    # ===============================
    - name: Setup build environment
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential gcc g++ gawk flex bison \
          gettext libncurses-dev libssl-dev zlib1g-dev \
          file wget curl unzip git rsync python3 python3-distutils \
          ca-certificates ccache

        sudo timedatectl set-timezone "$TZ"

    # ===============================
    # 3. Clone ImmortalWrt
    # ===============================
    - name: Clone ImmortalWrt source
      run: |
        git clone --depth=1 \
          https://github.com/immortalwrt/immortalwrt.git \
          openwrt
        cd openwrt
        echo "IMMORTALWRT HEAD:"
        git log -1 --oneline

    # ===============================
    # 4. Add QModem feed
    # ===============================
    - name: Add QModem feed
      run: |
        cd openwrt
        echo "src-git qmodem https://github.com/FUjr/QModem.git;v2.8.0" >> feeds.conf.default
        tail -n 3 feeds.conf.default

    # ===============================
    # 5. Update & install feeds
    # ===============================
    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        ./scripts/feeds install -p qmodem -a || true

    # ===============================
    # 6. Patch QModem dependencies (关键)
    # ===============================
    - name: Patch QModem Makefile
      run: |
        cd openwrt
        sed -i \
          -e 's/kmod-mhi-wwan/kmod-mhi-wwan-mbim kmod-mhi-wwan-ctrl/g' \
          -e 's/quectel-CM-5G//g' \
          feeds/qmodem/qmodem/Makefile
         sed -i \
         -e 's/quectel-CM-5G//g' \
         feeds/qmodem/luci-app-qmodem/Makefile

        echo "QModem Makefile deps:"
        grep DEPENDS package/feeds/qmodem/qmodem/Makefile

    # ===============================
    # 7. Load CI config
    # ===============================
    - name: Load ci.config
      run: |
        cd openwrt
        cp ../ci.config .config

    # ===============================
    # 8. Force target to CPE-S10（稳态写法）
    # ===============================
    - name: Force target (no generic, no here-doc)
      run: |
        cd openwrt

        # 删除所有旧 target
        sed -i '/^CONFIG_TARGET_/d' .config
        # 删除所有非法（带空格）的 CONFIG 行
        sed -i '/^[[:space:]]\+CONFIG_/d' .config

        # 安全写入 target（printf 永不翻车）
        printf '%s\n' \
          'CONFIG_TARGET_qualcommax=y' \
          'CONFIG_TARGET_qualcommax_ipq807x=y' \
          'CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y' \
          >> .config

        echo "=== Target config ==="
        grep CONFIG_TARGET_ .config

    # ===============================
    # 9. Finalize config
    # ===============================
    - name: Make defconfig
      run: |
        cd openwrt
        make defconfig

        echo "=== Final target ==="
        grep CONFIG_TARGET_ .config

    # ===============================
    # 10. Download sources
    # ===============================
    - name: Download packages
      run: |
        cd openwrt
        make download -j$MAKE_JOBS

    # ===============================
    # 11. Build firmware
    # ===============================
    - name: Build firmware
      run: |
        cd openwrt
        make -j$MAKE_JOBS V=sc

    # ===============================
    # 12. Upload artifacts
    # ===============================
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: CPE-S10-firmware
        path: openwrt/bin/targets/
        retention-days: 30

    - name: Upload config
      uses: actions/upload-artifact@v4
      with:
        name: build-config
        path: openwrt/.config


