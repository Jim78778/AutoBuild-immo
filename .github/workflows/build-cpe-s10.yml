name: Build CPE-S10 (MHI + QModem)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare environment
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib gettext git libncurses-dev libssl-dev python3 \
          python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 https://github.com/immortalwrt/immortalwrt openwrt

    - name: Load configs
      run: |
        # Load ci.config
        if [ -f "ci.config" ]; then
          cp ci.config openwrt/.config
        else
          echo "Error: ci.config not found"
          exit 1
        fi
        
        # Load swaiot.config if exists
        cd openwrt
        if [ -f "../swaiot.config" ]; then
          cat ../swaiot.config >> .config
        fi

    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Make defconfig
      run: |
        cd openwrt
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j8

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: CPE-S10-firmware
        path: openwrt/bin/targets/
