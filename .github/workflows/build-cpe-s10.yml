name: Build Swaiot CPE-S10 ImmortalWrt

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai
  OPENWRT_DIR: /mnt/openwrt

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Checkout CI repo（ci.config 在这里）
    - name: Checkout
      uses: actions/checkout@v4

    # 2. 系统 & 磁盘检测
    - name: System check
      run: |
        echo "---------------- CPU ----------------"
        nproc
        lscpu | grep -E 'Model name|Socket|Core'
        echo "---------------- Memory ----------------"
        free -h
        echo "---------------- Disk ----------------"
        df -hT

    # 3. 清理环境（释放空间，关键）
    - name: Cleanup environment
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force || true
        df -hT

    # 4. 安装依赖
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils \
          bison build-essential bzip2 ccache clang cmake cpio curl \
          device-tree-compiler flex gawk gettext git gperf help2man \
          intltool libelf-dev libncurses-dev libssl-dev python3 \
          python3-distutils rsync unzip wget zlib1g-dev zstd
        sudo timedatectl set-timezone "$TZ"

    # 5. 准备 /mnt 作为工作目录
    - name: Prepare /mnt workspace
      run: |
        sudo mkdir -p /mnt
        sudo chown $USER:$USER /mnt
        df -hT /mnt

    # 6. Clone ImmortalWrt（你的仓库 + 分支）
    - name: Clone ImmortalWrt
      working-directory: /mnt
      run: |
        git clone https://github.com/Jim78778/immortalwrt-ipq.git openwrt
        cd openwrt
        git checkout Jim78778-patch-1
        ./scripts/getver.sh

    # 7. 校验设备 & DTS
    - name: Verify device exists
      run: |
        cd $OPENWRT_DIR
        grep -R "Device/swaiot_cpe_s10" target/linux/qualcommax/image || exit 1
        test -f target/linux/qualcommax/files/arch/arm64/boot/dts/qcom/ipq8071-s10.dts

    # 8. 添加 QModem feed
    - name: Add QModem feed
      run: |
        cd $OPENWRT_DIR
        echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default

    # 9. 更新 feeds
    - name: Update feeds
      run: |
        cd $OPENWRT_DIR
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # 10. 应用 ci.config（✅ 路径已修正）
    - name: Apply ci.config
      run: |
        cd $OPENWRT_DIR
        test -f "$GITHUB_WORKSPACE/ci.config" || { echo "ci.config not found"; exit 1; }
        cat "$GITHUB_WORKSPACE/ci.config" >> .config

    # 11. 强制目标设备
    - name: Force S10 target
      run: |
        cd $OPENWRT_DIR
        sed -i '/^CONFIG_TARGET_/d' .config
        cat >> .config << 'EOF'
        CONFIG_TARGET_qualcommax=y
        CONFIG_TARGET_qualcommax_ipq807x=y
        CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y
        EOF

    # 12. defconfig
    - name: Make defconfig
      run: |
        cd $OPENWRT_DIR
        make defconfig
        grep swaiot_cpe_s10 .config || exit 1

    # 13. 下载源码包
    - name: Download packages
      run: |
        cd $OPENWRT_DIR
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;

    # 14. 编译（并行 → 单线程 → V=s 兜底）
    - name: Build firmware
      run: |
        cd $OPENWRT_DIR
        make -j$(nproc) \
          || make -j1 \
          || make -j1 V=s

    # 15. 编译后磁盘检查
    - name: Disk usage after build
      run: df -hT

    # 16. 上传固件
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: Swaiot-CPE-S10
        path: /mnt/openwrt/bin/targets/qualcommax/ipq807x/*
