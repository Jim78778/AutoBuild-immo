name: Build Swaiot CPE-S10 ImmortalWrt (QModem v2.8.0 Stable)

on:
  workflow_dispatch:
  push:
    branches:
      - Jim78778-patch-1

env:
  TZ: Asia/Shanghai
  MAKE_JOBS: 8

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ===============================
    # 1. Checkout CI repo
    # ===============================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ===============================
    # 2. Prepare build environment
    # ===============================
    - name: Setup build environment
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential gcc g++ gawk flex bison \
          gettext libncurses-dev libssl-dev zlib1g-dev \
          file wget curl unzip git rsync python3 python3-distutils \
          ca-certificates ccache

        sudo timedatectl set-timezone "$TZ"

    # ===============================
    # 3. Clone ImmortalWrt source
    # ===============================
    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 \
          https://github.com/immortalwrt/immortalwrt.git \
          openwrt
        cd openwrt
        echo "IMMORTALWRT HEAD:"
        git log -1 --oneline

    # ===============================
    # 4. Add QModem feed (固定 v2.8.0)
    # ===============================
    - name: Add QModem feed
      run: |
        cd openwrt
        echo "src-git qmodem https://github.com/FUjr/QModem.git;v2.8.0" >> feeds.conf.default
        tail -n 3 feeds.conf.default

    # ===============================
    # 5. Update & install feeds
    # ===============================
    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ===============================
    # 6. Patch QModem (v2.8.0)
    # ===============================
    - name: Patch QModem luci-app
      run: |
        cd openwrt

        if [ ! -f package/feeds/qmodem/luci-app-qmodem/Makefile ]; then
          echo "ERROR: luci-app-qmodem Makefile not found"
          exit 1
        fi

        sed -i 's/quectel-CM-5G//g' package/feeds/qmodem/luci-app-qmodem/Makefile
        echo "=== Patched luci-app-qmodem DEPENDS ==="
        grep DEPENDS package/feeds/qmodem/luci-app-qmodem/Makefile || true

    # ===============================
    # 7. Load CI config
    # ===============================
    - name: Load ci.config
      run: |
        cd openwrt
        cp ../ci.config .config

    # ===============================
    # 8. Force target to CPE-S10
    # ===============================
    - name: Force CPE-S10 target
      run: |
        cd openwrt
        sed -i '/^CONFIG_TARGET_/d' .config
        sed -i '/^[[:space:]]\+CONFIG_/d' .config
        printf '%s\n' \
          'CONFIG_TARGET_qualcommax=y' \
          'CONFIG_TARGET_qualcommax_ipq807x=y' \
          'CONFIG_TARGET_qualcommax_ipq807x_DEVICE_swaiot_cpe_s10=y' \
          >> .config

        echo "=== Target config ==="
        grep CONFIG_TARGET_ .config

    # ===============================
    # 9. Make defconfig
    # ===============================
    - name: Make defconfig
      run: |
        cd openwrt
        make defconfig
        echo "=== Final target ==="
        grep CONFIG_TARGET_ .config

    # ===============================
    # 10. Download sources
    # ===============================
    - name: Download packages
      run: |
        cd openwrt
        make download -j$MAKE_JOBS

    # ===============================
    # 11. Build firmware
    # ===============================
    - name: Build firmware
      run: |
        cd openwrt
        make -j$MAKE_JOBS V=sc

    # ===============================
    # 12. Upload firmware
    # ===============================
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: CPE-S10-firmware
        path: openwrt/bin/targets/
        retention-days: 30

    - name: Upload build config
      uses: actions/upload-artifact@v4
      with:
        name: build-config
        path: openwrt/.config

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: openwrt/build-*.log
        retention-days: 7

