name: Build Swaiot CPE-S10 ImmortalWrt (NSS Stable)

on:
  workflow_dispatch:
  push:
    branches:
      - patch-1

env:
  REPO_URL: https://github.com/Jim78778/immortalwrt-ipq.git
  REPO_BRANCH: Jim78778-patch-1
  CONFIG_FILE: ci.config
  TZ: Asia/Shanghai
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout CI Repo
      uses: actions/checkout@v4

    - name: Set Timezone
      run: sudo timedatectl set-timezone "$TZ"

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt clean
        df -h

    - name: Install Build Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex g++ gawk gcc-multilib gettext \
          git libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget libelf-dev \
          bc subversion ecj fastjar

    - name: Clone ImmortalWrt Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Add QModem feed
      run: |
        cd openwrt
        echo "src-git qmodem https://github.com/FUjr/QModem.git" >> feeds.conf.default

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config (CPE-S10, NSS Stable, no ECM / no Rust)
      run: |
        cd openwrt

        if [ ! -f "$GITHUB_WORKSPACE/$CONFIG_FILE" ]; then
          echo "❌ ci.config not found"
          exit 1
        fi

        cp $GITHUB_WORKSPACE/$CONFIG_FILE .config

        # ===== 强制只编译 CPE-S10 =====
        sed -i 's/^CONFIG_TARGET_qualcommax_ipq807x_DEVICE_.*/# &/' .config
        echo 'CONFIG_TARGET_qualcommax_ipq807x_DEVICE_cpe_s10=y' >> .config

        # ===== 硬禁 Rust（防止被 Passwall / 依赖拉起）=====
        sed -i 's/^CONFIG_RUST.*/# &/' .config
        sed -i 's/^CONFIG_PACKAGE_rust.*/# &/' .config
        sed -i 's/^CONFIG_PACKAGE_cargo.*/# &/' .config

        # ===== 明确禁用 ECM（关键）=====
        sed -i 's/^CONFIG_PACKAGE_kmod-qca-nss-ecm.*/# &/' .config
        echo 'CONFIG_ECM_INTERFACE_RAWIP_ENABLE=n' >> .config
        echo 'CONFIG_ECM_INTERFACE_RMNET_ENABLE=n' >> .config

        make defconfig

        echo "==== FINAL CONFIG CHECK ===="
        grep CONFIG_TARGET_qualcommax_ipq807x_DEVICE_cpe_s10 .config
        grep CONFIG_PACKAGE_kmod-qca-nss-drv .config
        ! grep -q qca-nss-ecm .config && echo "✅ ECM disabled"
        ! grep -i rust .config && echo "✅ Rust disabled"

    - name: Download Sources
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build Firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: NSS / QModem Sanity Check
      run: |
        cd openwrt

        echo "▶ checking NSS modules"
        find bin/packages -name '*nss-drv*.ipk' | grep -q . || {
          echo "❌ kmod-qca-nss-drv missing"
          exit 1
        }

        echo "▶ checking QModem"
        find bin/packages -name '*qmodem*.ipk' | grep -q . || {
          echo "❌ qmodem ipk missing"
          exit 1
        }

        echo "✅ NSS + QModem OK"

    - name: Upload Firmware
      if: success() && env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Swaiot-CPE-S10-Firmware
        path: openwrt/bin/targets/qualcommax/ipq807x/*

