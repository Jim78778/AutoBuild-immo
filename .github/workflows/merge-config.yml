name: Build Swaiot CPE-S10 (Merged Config)

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  OPENWRT_DIR: openwrt

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout AutoBuild repo
      uses: actions/checkout@v4

    - name: Show system info
      run: |
        echo "CPU:" && nproc
        echo "Memory:" && free -h
        echo "Disk:" && df -h

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt source
      run: |
        git clone -b swaiot-s10 https://github.com/Jim78778/openwrt-ipq.git $OPENWRT_DIR

    - name: Update & install feeds
      run: |
        cd $OPENWRT_DIR
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Merge ci.config + .config
      run: |
        cd $OPENWRT_DIR

        echo "==> Copy ci.config as base"
        cp $GITHUB_WORKSPACE/ci.config .config

        echo "==> Append main .config (override)"
        cat $GITHUB_WORKSPACE/.config >> .config

        echo "==> Normalize config"
        make defconfig

    - name: Show final config summary
      run: |
        cd $OPENWRT_DIR
        echo "==== Enabled packages count ===="
        grep -c '^CONFIG_PACKAGE_.*=y' .config
        echo "==== Target ===="
        grep '^CONFIG_TARGET_' .config

    - name: Upload final .config
      uses: actions/upload-artifact@v4
      with:
        name: final-config
        path: openwrt/.config

    - name: Compile firmware
      run: |
        cd $OPENWRT_DIR
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets
